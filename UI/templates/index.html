<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>果物画像表示</title>
  <style>
    /* モーダル背景 */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* 拡大画像 */
    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 80%;
      border-radius: 10px;
    }

    /* 閉じるボタン */
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>images フォルダ内の果物を表示</h2>

  <button id="showTableBtn">画像＋名前を表示</button>
  <button id="showPhotosBtn">写真だけ表示</button>

  <div id="result" style="margin-top:20px;"></div>

  <!-- モーダル領域 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
