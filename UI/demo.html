<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><title>ボタン表示デモ</title></head>
<body>
  <button id="btn">押してね</button>
  <p id="out">ここに出力が表示されます</p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      document.getElementById("out").textContent = "ボタンが押されました！";
    });
  </script>
</body>
</html>
